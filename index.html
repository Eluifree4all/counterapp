<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <body>
      <div class="clock">
        <div>
          <h4 id="timer">Time: HH:MM:SS</h4>
          <br />

          <button
            onclick="start()"
            class="button"
            style="background-color: green"
          >
            Start
          </button>
          <button onclick="stop()" class="button" style="background-color: red">
            Stop</button
          ><button onclick="reset()" class="button">Reset</button>
        </div>
      </div>
    </body>
  </head>
</html>
